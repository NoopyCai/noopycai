<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noopycai</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="custom-cursor"></div>
    <div id="particles-js"></div>
    <div class="glow-effect"></div>

    <header>
        <a href="#hero" class="logo" data-text="Noopycai">Noopycai</a>
        <nav>
            <a href="#hero" class="nav-link">Home</a>
            <a href="#about" class="nav-link">About</a>
            <a href="#skills" class="nav-link">Skills</a>
            <a href="#portfolio" class="nav-link">Portfolio</a>
            <a href="#contact" class="nav-link">Contact</a>
        </nav>
    </header>

    <main>
        <section id="hero">
            <div class="hero-content">
                <h1 class="hero-title"></h1>
                <p class="hero-subtitle"></p>
            </div>
            <a href="#about" class="scroll-down-indicator">
                <i class="bi bi-arrow-down-circle-fill"></i>
            </a>
        </section>

        <section id="about" class="scroll-section">
            <h2 data-text="About Me">About Me</h2>
            <div class="about-container">
                <div class="about-image">
                    <img src="./image/icon.png" alt="個人照片" class="profile-pic">
                </div>
                <div class="about-text">
                    <p>這是一段關於我的詳細介紹。我熱衷於網頁開發，專注於打造美觀且使用者友善的網站。我相信技術與設計的結合能創造出無限可能。</p>
                </div>
            </div>
        </section>

        <section id="skills" class="scroll-section">
            <h2 data-text="My Skills">My Skills</h2>
            <div class="skills-container">
                <!-- 技能卡片將由JS動態生成 -->
            </div>
        </section>

        <section id="portfolio" class="scroll-section">
            <h2 data-text="My Portfolio">My Portfolio</h2>
            <div class="portfolio-container">
                <!-- 作品集卡片將由JS動態生成 -->
            </div>
            <div id="portfolio-modal" class="modal">
                <div class="modal-content">
                    <span class="close-button">&times;</span>
                    <img id="modal-img" src="" alt="專案圖片">
                    <h3 id="modal-title"></h3>
                    <p id="modal-description"></p>
                    <div class="modal-links">
                        <a id="modal-demo-link" href="#" target="_blank">Live Demo</a>
                        <a id="modal-github-link" href="#" target="_blank">GitHub</a>
                    </div>
                </div>
            </div>
        </section>

        <section id="contact" class="scroll-section">
            <h2 data-text="Contact Me">Contact Me</h2>
            <form class="contact-form" action="#" method="POST">
                <div class="form-group">
                    <input type="text" name="name" required>
                    <label>Name</label>
                </div>
                <div class="form-group">
                    <input type="email" name="email" required>
                    <label>Email</label>
                </div>
                <div class="form-group">
                    <textarea name="message" rows="5" required></textarea>
                    <label>Message</label>
                </div>
                <button type="submit" class="cta-button">
                    <span>Send Message</span>
                    <svg width="13px" height="10px" viewBox="0 0 13 10">
                        <path d="M1,5 L11,5"></path>
                        <polyline points="8 1 12 5 8 9"></polyline>
                    </svg>
                </button>
            </form>
            <div class="contact-links">
                <a href="mailto:your.email@example.com" class="contact-link"><i class="bi bi-envelope-fill"></i></a>
                <a href="#" target="_blank" class="contact-link"><i class="bi bi-linkedin"></i></a>
                <a href="#" target="_blank" class="contact-link"><i class="bi bi-github"></i></a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Noopycai. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="main.js" type="module"></script>
</body>
</html>
